<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artisan Marketplace - Premium Italian Products</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Artisan Marketplace</h1>
      <p class="tagline">Authentic Italian Products & Gourmet Delicacies</p>
    </div>  </header>

  <div class="filters-container">
    <div class="filters-wrapper">
      <h2 class="filters-title">Shop by Category</h2>
      <div class="filters-grid">
        <button class="filter-button active" data-filter="all">All Products</button>
        <button class="filter-button" data-filter="cheese-cold-cuts">Cheese & Cold Cuts</button>
        <button class="filter-button" data-filter="pasta-rice-flour">Pasta, Rice & Flour</button>
        <button class="filter-button" data-filter="coffee-tea">Coffee & Tea</button>
        <button class="filter-button" data-filter="sauces-condiments">Sauces & Condiments</button>
        <button class="filter-button" data-filter="seasonal">Seasonal Specialties</button>
        <button class="filter-button" data-filter="wine-liquor">Wine & Spirits</button>
        <button class="filter-button" data-filter="sweets-snacks">Sweets & Snacks</button>
      </div>
    </div>
  </div>

  <div class="main-layout">
    <main class="product-grid">
      <!-- Products will be loaded here -->
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
