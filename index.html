<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internal LB</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/fyo7stz.css">
</head>
<body>
  <div class="filters-container">
    <div class="filters-wrapper">
      <h2 class="filters-title">Browse by Category</h2>      <div class="filters-grid">
        <button class="filter-button active" data-filter="all" style="grid-area: btn1;">All Products</button>
        <button class="filter-button" data-filter="cheese" style="grid-area: btn2;">Cheese</button>
        <button class="filter-button" data-filter="cold-cuts" style="grid-area: btn3;">Cold Cuts</button>
        <button class="filter-button" data-filter="antipasti" style="grid-area: btn4;">Antipasti</button>
        <button class="filter-button" data-filter="fish" style="grid-area: btn5;">Fish Products</button>
        <button class="filter-button" data-filter="sauces" style="grid-area: btn6;">Sauces & Condiments</button>
        <button class="filter-button" data-filter="sweets" style="grid-area: btn7;">Sweets & Snacks</button>
        <button class="filter-button" data-filter="pasta-rice-flour" style="grid-area: btn8;">Pasta Rice & Flour</button>
      </div>
    </div>
  </div>
  <div class="main-layout">
    <main class="product-grid">
      <!-- Products will be loaded here -->
    </main>
    
    <div class="pagination-container">
      <div class="pagination-info">
        <span id="pagination-info">Showing 1-12 of 0 products</span>
      </div>
      <div class="pagination-controls">
        <button id="prev-page" class="pagination-btn" disabled>Previous</button>
        <div class="pagination-numbers" id="pagination-numbers">
          <!-- Page numbers will be generated here -->
        </div>
        <button id="next-page" class="pagination-btn">Next</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
