<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Internal LB</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/fyo7stz.css">
</head>
<body>
  <div class="filters-container">
    <div class="filters-wrapper">
      <h2 class="filters-title">Browse by Category</h2>
      <div class="filters-grid">
        <button class="filter-button active" data-filter="all" style="grid-area: btn1;">All Products</button>
        <button class="filter-button" data-filter="cheese-cold-cuts" style="grid-area: btn2;">Cheese & Cold Cuts</button>
        <button class="filter-button" data-filter="pasta-rice-flour" style="grid-area: btn3;">Pasta, Rice & Flour</button>
        <button class="filter-button" data-filter="coffee-tea" style="grid-area: btn4;">Coffee & Tea</button>
        <button class="filter-button" data-filter="sauces-condiments" style="grid-area: btn5;">Sauces & Condiments</button>
        <button class="filter-button" data-filter="seasonal" style="grid-area: btn6;">Seasonal Specialties</button>
        <button class="filter-button" data-filter="wine-liquor" style="grid-area: btn7;">Wine & Spirits</button>
        <button class="filter-button" data-filter="sweets-snacks" style="grid-area: btn8;">Sweets & Snacks</button>
      </div>
    </div>
  </div>

  <div class="main-layout">
    <main class="product-grid">
      <!-- Products will be loaded here -->
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
