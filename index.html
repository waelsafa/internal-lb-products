<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Store</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Almarai:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>  <header>
    <h1>My Product Catalog</h1>
    <div style="margin-top: 10px;">
      <a href="/admin/" style="color: white; text-decoration: none; background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 4px; font-size: 14px;">Admin Panel</a>
    </div>
  </header>

  <div class="main-layout">
    <aside class="sidebar-filters">
      <h3>Filter Categories</h3>
      <label><input type="checkbox" value="all" checked> All</label>
      <label><input type="checkbox" value="seasonal"> Seasonal</label>
      <label><input type="checkbox" value="cheese-cold-cuts"> Cheese &amp; Cold Cuts</label>
      <label><input type="checkbox" value="pasta-rice-flour"> Pasta, Rice &amp; Flour</label>
      <label><input type="checkbox" value="sweets-snacks"> Sweets &amp; Snacks</label>
      <label><input type="checkbox" value="coffee-tea"> Coffee &amp; Tea</label>
      <label><input type="checkbox" value="wine-liquor"> Wine &amp; Liquor</label>
      <label><input type="checkbox" value="sauces-condiments"> Sauces &amp; Condiments</label>
    </aside>    <main class="product-grid">
    </main>
  </div>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script src="script.js"></script>
  
  <script>
    // Initialize Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
