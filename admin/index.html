<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <!-- The CMS will render inside this div -->
  <div id="nc-root"></div>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Debug logging
    console.log('Decap CMS loading...');
    
    // Wait for the CMS script to load
    window.addEventListener('load', function() {
      console.log('Page loaded, checking for CMS...');
      
      if (window.CMS) {
        console.log('CMS object found:', window.CMS);
        // CMS will automatically initialize and mount to #nc-root
      } else {
        console.error('CMS object not found');
      }
    });
  </script>
</body>
</html>
