<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Store</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Almarai:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>My Product Catalog</h1>
  </header>

  <div class="main-layout">
    <aside class="sidebar-filters">
      <h3>Filter Categories</h3>
      <label><input type="checkbox" value="all" checked> All</label>
      <label><input type="checkbox" value="seasonal"> Seasonal</label>
      <label><input type="checkbox" value="cheese-cold-cuts"> Cheese &amp; Cold Cuts</label>
      <label><input type="checkbox" value="pasta-rice-flour"> Pasta, Rice &amp; Flour</label>
      <label><input type="checkbox" value="sweets-snacks"> Sweets &amp; Snacks</label>
      <label><input type="checkbox" value="coffee-tea"> Coffee &amp; Tea</label>
      <label><input type="checkbox" value="wine-liquor"> Wine &amp; Liquor</label>
      <label><input type="checkbox" value="sauces-condiments"> Sauces &amp; Condiments</label>
    </aside>

    <main class="product-grid">
      <div class="product-card pasta-rice-flour">
        <img src="https://interal-lb.com/public/uploads/images/PM15320.jpg" alt="Le Delizie Miste" />
        <h2>Le Delizie Miste</h2>
        <p>Mixed Box Pasta: Garlic &amp; Basil- Lemon &amp; Pepper- Red Bell Peppers</p>
      </div>
      <div class="product-card pasta-rice-flour">
        <img src="https://interal-lb.com/public/uploads/images/PM16146.jpg" alt="Product" />
        <h2>Product</h2>
        <p></p>
      </div>
      <div class="product-card pasta-rice-flour">
        <img src="https://interal-lb.com/public/uploads/images/CANDELE_SPEZZATE_N*_537.jpg" alt="Product" />
        <h2>Product</h2>
        <p></p>
      </div>
      <div class="product-card pasta-rice-flour">
        <img src="https://interal-lb.com/public/uploads/images/rigatoni.jpg" alt="Product" />
        <h2>Rigatoni</h2>
        <p></p>
      </div>
      <div class="product-card pasta-rice-flour">
        <img src="https://interal-lb.com/public/uploads/images/CAPELLI_DANGELO.jpg" alt="Product" />
        <h2>Capelli D'Angelo</h2>
        <p></p>
      </div>
      <div class="product-card pasta-rice-flour">
        <img src="https://interal-lb.com/public/uploads/images/TAGLIATELLE.jpg" alt="Product" />
        <h2>Tagliatelle</h2>
        <p></p>
      </div>
      <!-- Add more products as needed, following the same structure -->
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
